version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: eslint-config-prettier
        versions:
          - 7.2.0
          - 8.0.0
          - 8.2.0
      - dependency-name: eslint
        versions:
          - 7.18.0
          - 7.23.0
          - 7.24.0
      - dependency-name: '@compiled/babel-plugin'
        versions:
          - 0.6.10
          - 0.6.12
          - 0.6.3
          - 0.6.6
          - 0.6.8
          - 0.6.9
      - dependency-name: '@compiled/react'
        versions:
          - 0.6.1
          - 0.6.3
          - 0.6.6
          - 0.6.8
          - 0.6.9
      - dependency-name: eslint-plugin-react
        versions:
          - 7.23.0
          - 7.23.1
